<script src="{% static 'scripts/loader.js' %}"></script>
    <script type="module">
      import * as THREE from 'https://esm.sh/three';
      import ForceGraph3D from 'https://esm.sh/3d-force-graph';
      import {
        CSS2DRenderer,
        CSS2DObject,
      } from 'https://esm.sh/three/examples/jsm/renderers/CSS2DRenderer.js';
      const fallbackSvgUrl = "{% static 'img/fallback.svg' %}";
      const graphDataRaw = JSON.parse('{{ response|escapejs }}');
      if (!graphDataRaw?.data?.researchMap?.paginationConcept?.listConcept) {
        console.error('Некорректный JSON:', graphDataRaw);
      } else {
        function extractValue(valueObj) {
          if (!valueObj) return null;
          switch (valueObj.__typename) {
            case 'StringValue':
              return valueObj.stringValue;
            case 'StringLocaleValue':
              return valueObj.stringLocaleValue;
            case 'IntValue':
              return valueObj.intValue;
            case 'DoubleValue':
              return valueObj.floatValue;
            case 'TimestampValue':
              return valueObj.timestampValue;
            case 'LinkValue':
              return valueObj.linkValue?.name || valueObj.linkValue?.id;
            case 'GeoPointValue':
              return {
                name: valueObj.name,
                point: valueObj.point,
              };
            case 'DateTimeValue':
              return {
                date: valueObj.date,
                time: valueObj.time,
              };
            default:
              return null;
          }
        }

        const nodes = new Map();
        const links = [];
        const validNodeIds = new Set();
        const conceptInfoMap = new Map();

        graphDataRaw.data.researchMap.paginationConcept.listConcept.forEach(
          (concept) => {
            const conceptId = concept.id;
            const conceptName = concept.name;
            const conceptImage = concept.image;
            const conceptTypeId = concept.conceptType?.id;
            const conceptTypeName = concept.conceptType?.name;

            validNodeIds.add(conceptId);
            conceptInfoMap.set(conceptId, concept);

            // Собираем properties
            const properties = {};
            if (concept.paginationConceptProperty) {
              concept.paginationConceptProperty.listConceptProperty.forEach(
                (prop) => {
                  const propName = prop.propertyType?.name;
                  const propValueRaw = prop.value;

                  let value;
                  if (
                    propValueRaw?.__typename === 'CompositeValue' &&
                    propValueRaw.listValue
                  ) {
                    value = propValueRaw.listValue.map((v) =>
                      extractValue(v.value)
                    );
                  } else {
                    value = extractValue(propValueRaw);
                  }

                  if (propName) {
                    if (!properties[propName]) {
                      properties[propName] = [];
                    }

                    if (Array.isArray(value)) {
                      properties[propName].push(...value);
                    } else {
                      properties[propName].push(value);
                    }
                  }
                }
              );
            }

            nodes.set(conceptId, {
              id: conceptId,
              name: conceptName,
              image: conceptImage,
              group: conceptTypeId,
              TypeName: conceptTypeName,
              properties: properties,
            });
          }
        );

        const linkSet = new Set();

        graphDataRaw.data.researchMap.paginationConcept.listConcept.forEach(
          (concept) => {
            if (concept.paginationConceptLink) {
              concept.paginationConceptLink.listConceptLink.forEach((link) => {
                const fromId = link.from.id;
                const toId = link.to.id;
                const linkType = link.conceptLinkType.name;

                if (validNodeIds.has(fromId) && validNodeIds.has(toId)) {
                  const key = `${fromId}->${toId}|${linkType}`;
                  if (!linkSet.has(key)) {
                    linkSet.add(key);
                    links.push({
                      source: fromId,
                      target: toId,
                      value: 1,
                      label: linkType,
                    });
                  }
                }
              });
            }
          }
        );

        const groupedLinks = new Map();
        links.forEach((link) => {
          const key = `${link.source}-${link.target}`;
          if (!groupedLinks.has(key)) {
            groupedLinks.set(key, []);
          }
          groupedLinks.get(key).push(link);
        });

        groupedLinks.forEach((linkGroup) => {
          const total = linkGroup.length;
          linkGroup.forEach((link, index) => {
            if (total === 1) {
              link.curvature = 0;
            } else {
              const offset = (index - (total - 1) / 2) * 0.3;
              link.curvature = offset;
            }
          });
        });
        const graphData = {
          nodes: Array.from(nodes.values()),
          links: links,
        };

        graphData.links.forEach((link) => {
          const a = graphData.nodes.find((n) => n.id === link.source);
          const b = graphData.nodes.find((n) => n.id === link.target);
          if (!a.neighbors) a.neighbors = [];
          if (!b.neighbors) b.neighbors = [];
          if (!a.links) a.links = [];
          if (!b.links) b.links = [];
          a.neighbors.push(b);
          b.neighbors.push(a);
          a.links.push(link);
          b.links.push(link);
        });

        console.log(graphData);
        const highlightNodes = new Set();
        const highlightLinks = new Set();
        let hoverNode = null;

        const Graph = new ForceGraph3D(document.getElementById('3d-graph'), {
          extraRenderers: [new CSS2DRenderer()],
        })
          .graphData(graphData)
          .nodeAutoColorBy('group')
          .nodeResolution(32)
          .nodeOpacity(0.95)
          .nodeLabel('name')
          .nodeThreeObject((node) => {
            const nodeEl = document.createElement('div');
            nodeEl.textContent = node.name;
            nodeEl.style.color = '#FFFFFF';
            nodeEl.className = 'node-label';
            return new CSS2DObject(nodeEl);
          })
          .nodeThreeObjectExtend(true)

          .linkWidth((link) => (highlightLinks.has(link) ? 0.5 : 0.3))
          .linkDirectionalParticleResolution([32])
          .linkDirectionalParticles((link) =>
            highlightLinks.has(link) ? 2 : 0
          )
          .linkDirectionalParticleWidth(0.5)
          .linkDirectionalArrowLength(3)
          .linkDirectionalArrowRelPos(1)
          .linkDirectionalArrowResolution(16)
          .linkCurvature('curvature')

          .onNodeHover((node) => {
            if ((!node && !highlightNodes.size) || hoverNode === node) return;
            highlightNodes.clear();
            highlightLinks.clear();
            if (node) {
              highlightNodes.add(node);
              node.neighbors?.forEach((n) => highlightNodes.add(n));
              node.links?.forEach((l) => highlightLinks.add(l));
            }
            hoverNode = node || null;
            updateHighlight();
          })

          .onLinkHover((link) => {
            highlightNodes.clear();
            highlightLinks.clear();
            if (link) {
              highlightLinks.add(link);
              highlightNodes.add(link.source);
              highlightNodes.add(link.target);
            }
            updateHighlight();
          })

          .onNodeClick((node) => {
            const distance = 40;
            const distRatio = 1 + distance / Math.hypot(node.x, node.y, node.z);
            const newPos =
              node.x || node.y || node.z
                ? {
                    x: node.x * distRatio,
                    y: node.y * distRatio,
                    z: node.z * distRatio,
                  }
                : { x: 0, y: 0, z: distance };

            Graph.cameraPosition(newPos, node, 1100);

            const infoPanel = document.getElementById('info-panel');
            const nameEl = document.getElementById('node-name');
            const detailsEl = document.getElementById('node-details');

            nameEl.textContent = node.name;

            const formatDate = (val) => {
              if (!val?.date) return null;
              const { day, month, year } = val.date;
              if (day && month && year) {
                const dd = String(day).padStart(2, '0');
                const mm = String(month).padStart(2, '0');
                return `${dd}.${mm}.${year}`;
              }
              return null;
            };

            const formatValue = (val) => {
              if (!val || val === null) return null;

              if (val?.date) return formatDate(val);
              if (typeof val === 'object')
                return (
                  val.name ||
                  val.stringValue ||
                  val.stringLocaleValue ||
                  val.linkValue?.name ||
                  JSON.stringify(val)
                );
              return val;
            };
            let propValueCount = 0;
            const propEntries = Object.entries(node.properties || {})
              .map(([key, val]) => {
                if (val == null) return '';

                let displayVal = '';
                if (Array.isArray(val)) {
                  const values = val.map(formatValue).filter(Boolean);
                  propValueCount += values.length;
                  displayVal = values
                    .map((v) => `<div><p>${v}</p></div>`)
                    .join('');
                } else {
                  const formatted = formatValue(val);
                  propValueCount++;
                  displayVal = formatted
                    ? `<div><p>${formatted}</p></div>`
                    : '';
                }
                return displayVal
                  ? `<div class="properties">
  <div class="properties-header">
    <svg class="toggle-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
      <path d="M15.1 1H1.09998V15H15.1V1Z" stroke="#265AA4" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M3.59998 8H12.6" stroke="#265AA4" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
      <path class="vertical-line" d="M8.09998 3.5V12.5" stroke="#265AA4" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <p class="properties-name">${key}</p>
  </div>
  <div class="properties-value hidden">${displayVal}</div>
</div>`
                  : '';
              })

              .filter(Boolean)
              .join('');
            let imageHtml = '';
            if (node.image?.thumbnail) {
              const fullImageUrl = '{{ stand_url }}' + node.image.thumbnail;
              imageHtml = `<img
    src="${fullImageUrl}"
    alt="Thumbnail"
    onerror="this.onerror=null; this.src='${fallbackSvgUrl}'"
  />`;
            } else {
              imageHtml = `<img
    src="${fallbackSvgUrl}"
    alt="Fallback SVG"
  />`;
            }

            detailsEl.innerHTML = `
  <div>${imageHtml}
  <div class="nodetype"><p>Тип концепта</strong></p><p class="nodetypename">${node.TypeName}</p></div>
  </div>
  <div>
  <div>
    <div class="toggle-all-wrapper">
     <svg class="toggle-icon-prop"xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
<path d="M8.75003 14.46C8.46003 14.96 7.73998 14.96 7.44998 14.46L3.93997 8.37003L1.07998 3.41003C0.499985 2.41003 1.22003 1.16003 2.38003 1.16003H8.11001H13.84C15 1.16003 15.72 2.41003 15.14 3.41003L12.2801 8.37003L8.75003 14.46Z" stroke="#265AA4" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
      <p class="toggle-all">Характеристики (${propValueCount})</p>
    </div>
    <div class="properties-container">
      ${propEntries}
    </div>
  </div>
</div>
`;
            infoPanel.classList.add('active');
          });
        function updateHighlight() {
          Graph.nodeColor((node) => {
            if (highlightNodes.has(node)) {
              return node === hoverNode
                ? 'rgba(255,0,0,1)'
                : 'rgba(255,160,0,0.8)';
            }
            return node.color || 'rgba(0,255,255,0.6)';
          });

          Graph.linkWidth((link) => (highlightLinks.has(link) ? 0.5 : 0.3));
          Graph.linkDirectionalParticles((link) =>
            highlightLinks.has(link) ? 2 : 0
          );
        }

        document.getElementById('close-btn').addEventListener('click', () => {
          document.getElementById('info-panel').classList.remove('active');
        });

        const loader = new THREE.CubeTextureLoader();
        const texture = loader.load([
          "{% static 'img/Front.png' %}",
          "{% static 'img/Back.png' %}",
          "{% static 'img/Up.png' %}",
          "{% static 'img/Down.png' %}",
          "{% static 'img/Left.png' %}",
          "{% static 'img/Right.png' %}",
        ]);
        Graph.scene().background = texture;
      }

      const settingsBtn = document.getElementById('settings-toggle');
      const settingsPanel = document.getElementById('settings-panel');
      const infoWrapper = document.getElementById('info-wrapper');

      settingsBtn.addEventListener('click', () => {
        settingsBtn.classList.toggle('rotating');
        settingsPanel.classList.toggle('active');
      });
      const checkbox = document.getElementById('display-name');
      checkbox.addEventListener('change', function () {
        document.body.classList.toggle('hide-labels', !this.checked);
      });
    </script>
    <script>
      function initPropertyElement(property) {
        const header = property.querySelector('.properties-header');
        const value = property.querySelector('.properties-value');
        const icon = property.querySelector('.toggle-icon');
        const verticalLine = icon?.querySelector('.vertical-line');

        if (!header || !value || !icon || !verticalLine) return;

        header.addEventListener('click', () => {
          value.classList.toggle('hidden');
          icon.classList.toggle('rotate');
          verticalLine.classList.toggle('hidden');
        });
      }

      function initToggleAll(wrapper) {
        const container = wrapper.nextElementSibling;
        const iconProp = wrapper.querySelector('.toggle-icon-prop');

        if (container && container.classList.contains('properties-container')) {
          wrapper.addEventListener('click', () => {
            container.classList.toggle('hidden');

            // Поворачиваем иконку при клике
            if (iconProp) {
              iconProp.classList.toggle('rotate');
            }
          });
        }
      }

      document.querySelectorAll('.properties').forEach(initPropertyElement);
      document.querySelectorAll('.toggle-all-wrapper').forEach(initToggleAll);

      const observer = new MutationObserver((mutationsList) => {
        for (const mutation of mutationsList) {
          mutation.addedNodes.forEach((node) => {
            if (node.nodeType !== 1) return;

            if (node.classList.contains('properties')) {
              initPropertyElement(node);
            }

            if (node.classList.contains('toggle-all-wrapper')) {
              initToggleAll(node);
            }
            node.querySelectorAll?.('.properties').forEach(initPropertyElement);
            node
              .querySelectorAll?.('.toggle-all-wrapper')
              .forEach(initToggleAll);
          });
        }
      });

      observer.observe(document.body, {
        childList: true,
        subtree: true,
      });
    </script>

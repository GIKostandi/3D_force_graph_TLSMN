<div class="form-container">
    <h4 class="text-center mb-4">Авторизация</h4>
   <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label for="standSelect" class="form-label">Стенд</label>
        <select class="form-select" id="standSelect" name="stand" required>
        <option value="" disabled selected>Выберите стенд...</option>
        {% for stand in stands %}
            <option value="{{ stand.stand }}">{{ stand.stand }}</option>
        {% endfor %}
        </select>
    </div>
       <div class="mb-3">
        <label for="client_key" class="form-label">client_key</label>
        <input type="text" class="form-control" id="client_key" name="client_key" placeholder="Введите client_key" required>
    </div>
    <div class="mb-3">
        <label for="login" class="form-label">Логин</label>
        <input type="text" class="form-control" id="login" name="login" placeholder="Введите логин" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Пароль</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль" required>
    </div>
    <div class="mb-3">
        <label for="research_map" class="form-label">Идентификатор ИК</label>
        <input type="text" class="form-control" id="research_map" name="research_map" placeholder="Введите идентификатор ИК" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Запуск сцены</button>

</form>
